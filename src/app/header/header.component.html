<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Blog for everyone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<header class="mb-5">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [class.collapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Blogs</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/blogs" routerLinkActive="active"></a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs/posts/tags/java" routerLinkActive="active">Java</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/blogs/posts/tags/springboot" routerLinkActive="active">Spring Boot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs/posts/tags/database" routerLinkActive="active">Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs/posts/tags/linux" routerLinkActive="active">Linux</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs/posts/tags/misc" routerLinkActive="active">Misc</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="blogs/admin/createpost" routerLinkActive="active"
            *ngIf="isUserLoggedIn && authUser">Create Article</a>
        </li>
      </ul>
      <ul class="navbar-nav justify-content-end">
        <!-- <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs/users/login" routerLinkActive="active"
            *ngIf="!isUserLoggedIn">Authenticate</a>
          <a routerLink="#" routerLinkActive="active" class="nav-link" *ngIf="isUserLoggedIn">{{userName}}</a>
        </li>

        <li class="nav-item" *ngIf="isUserLoggedIn">
          <a class="nav-link" routerLink="/logout" routerLinkActive="active">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

</html>
