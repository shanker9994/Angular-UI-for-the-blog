<div class="container" style="margin-top: 10%">
  <div class="row mt-5">
    <div class="col-md-8 col-md-offset-5">
      <div class="text-danger" *ngIf="uiError">
        <p>{{uiError}}</p>
      </div>
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authData="ngForm" (ngSubmit)="onAuthSubmit(authData)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required email />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" class="form-control" required minlength="6" name="password"
            [(ngModel)]="password" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary"
            [disabled]="!authData.valid">{{ isLoginMode ?'Login':'Sign Up'}}</button> |
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
            {{ !isLoginMode ?'Login':'Sign Up'}}</button>
        </div>
      </form>
    </div>
  </div>

</div>
